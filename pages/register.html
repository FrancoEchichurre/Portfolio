<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Portafolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <main
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f4f4f4;">
        <div style="width: 100%; max-width: 400px; padding: 1rem;">
            <div class="text-center" style="margin-bottom: 2rem;">
                <h1 style="font-size: 2.4rem;">Crear Cuenta</h1>
                <p><a href="../index.html" style="color: #3498db;">&larr; Volver al inicio</a></p>
            </div>

            <form id="register-form" class="form">
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" name="email" class="form__input" required>
                </div>

                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form__input" required>
                    <small style="display: block; margin-top: 0.5rem; color: #7f8c8d;">Mínimo 8 caracteres, 1 letra y 1
                        número.</small>
                </div>

                <button type="submit" class="btn btn--primary btn--block">Registrarse</button>

                <p class="text-center" style="margin-top: 1.5rem; font-size: 1.4rem;">
                    ¿Ya tienes cuenta? <a href="login.html" style="color: #3498db; font-weight: bold;">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </main>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
