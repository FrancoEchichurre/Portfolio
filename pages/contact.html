<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Portafolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="../index.html" class="header__logo">Portafolio</a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li><a href="../index.html" class="header__link">Inicio</a></li>
                    <li><a href="projects.html" class="header__link">Proyectos</a></li>
                    <li><a href="about.html" class="header__link">Sobre Mí</a></li>
                    <li><a href="contact.html" class="header__link header__link--active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding-top: 5rem;">
        <section>
            <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
                <h1 class="text-center">Contáctame</h1>
                <p class="text-center">¿Tienes un proyecto en mente? ¡Hablemos!</p>

                <form id="contact-form" class="form" style="margin-top: 3rem;" novalidate>
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" id="name" name="name" class="form__input" required>
                    </div>

                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" name="email" class="form__input" required>
                    </div>

                    <div class="form__group">
                        <label for="message" class="form__label">Mensaje</label>
                        <textarea id="message" name="message" class="form__textarea" required></textarea>
                    </div>

                    <button type="submit" class="btn btn--primary btn--block">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
